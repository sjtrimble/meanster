<div id="header-bar">
    <ul>
        <li><a href="" ng-if="!user.userLoggedIn" ng-click="user.login()">Login</a></li>
        <li><a href="" ng-if="user.userLoggedIn" ng-click="user.logout()">Logout</a></li>
    </ul>
</div>

<p ng-if="!user.userLoggedIn">You are not logged in. Please refresh to log in!</p>

<div ng-if="user.userLoggedIn">
    <h2>Bid Now!</h2>
    <div class="bidsSection">
        <div class="bidBox" ng-repeat="product in products">
            <h3>{{product.name}}</h3>
            <img src="{{product.imageUrl}}">
            <p><input class="bidInput" type="text" placeholder="Enter bid" ng-model="product.bidAmount"> <input type="submit" ng-click="makeBid(product, newBid)"></p>

            <div class="errorMessage" ng-if="product.error.length > 0"><p ng-bind="product.error"></p></div>

            <p style="font-weight: bold;">Current Bids:</p>
            <div class="currentBids">
                <p ng-repeat="bid in product.bids | filter: searchText">{{bid.bidder}}: {{bid.amount}}</p>
            </div>
            <input type="text" ng-model="searchText"placeholder="Search">
        </div>
    </div>
    <div style="display: flex; justify-content: flex-end;">
        <button ng-click="endBid()">End Bid</button>
    </div>
</div>

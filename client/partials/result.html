<div id="header-bar">
    <ul>
        <li><a href="" ng-if="!user.userLoggedIn" ng-click="user.login()">Login</a></li>
        <li><a href="" ng-if="user.userLoggedIn" ng-click="logoutUser()">Logout</a></li>
    </ul>
</div>

<p ng-if="!user.userLoggedIn">You are not logged in. Please refresh to log in!</p>

<div ng-if="user.userLoggedIn">
    <h2><span ng-bind="user.userLoggedIn"></span> ended the Bid.</h2>
    <p>Highest Bidder per Product:</p>
        <div class="container">
            <div class="winningBidInfo" ng-repeat="product in products">
                <img style="margin-right: 10px;" src="{{product.imageUrl}}">
                <div>
                    <p>{{product.bids[product.bids.length-1].bidder}}</p>
                    <p>${{product.bids[product.bids.length-1].amount}}</p>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: flex-end;">
            <button ng-click="startBid()">Start Bid</button>
        </div>

</div>
